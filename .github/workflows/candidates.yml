name: Build Follow Candidates

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *"  # JST 09:10

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests python-dateutil

      - name: Generate candidates.csv
        run: python find_candidates.py
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          MAX_RESULTS: "30"

      - name: Commit candidates.csv
        run: |
          if git diff --quiet; then exit 0; fi
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add candidates.csv
          git commit -m "update candidates"
          git push
